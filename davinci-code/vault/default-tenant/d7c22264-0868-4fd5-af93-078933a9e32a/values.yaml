      knowledge.md: "# History\nFerrari S.p.A. is an Italian luxury sports car manufacturer\
        \ based in Maranello, Italy. Founded by Enzo Ferrari in 1939 as Auto Avio\
        \ Costruzioni, the company built machine tools and aircraft parts during World\
        \ War II. In 1947, it officially became Ferrari S.p.A. when it began manufacturing\
        \ race cars. The first Ferrari car, the 125 S, was launched that same year.\
        \ Ferrari quickly gained recognition in motorsports, particularly Formula\
        \ One, where it remains the oldest and most successful team.\n\nThroughout\
        \ the 1950s and 1960s, Ferrari expanded its road car production while continuing\
        \ its racing endeavors. Iconic models like the 250 GTO, 275 GTB, and Dino\
        \ 246 GT were introduced, establishing Ferrari as a symbol of luxury, performance,\
        \ and Italian design. Enzo Ferrari maintained tight control over the company\
        \ until his death in 1988.\n\nIn 1969, Fiat acquired a 50% stake in Ferrari,\
        \ increasing it to 90% in 1988. However, Ferrari retained its autonomy in\
        \ racing and road car development. Under Fiat's ownership, Ferrari continued\
        \ to produce high-performance sports cars, including the F40, 348, and 355.\
        \ In 2014, Fiat Chrysler Automobiles (FCA) spun off Ferrari into a separate\
        \ publicly traded company, Ferrari N.V. Today, Ferrari is one of the most\
        \ valuable and recognizable brands in the world, known for its exceptional\
        \ engineering, design, and racing heritage.\n\n## Key Figures\n*   **Enzo\
        \ Ferrari:** Founder of Ferrari, a racing driver and entrepreneur who established\
        \ the company with a vision for creating high-performance sports cars.\n*\
        \   **Luca di Montezemolo:** Former Chairman of Ferrari, who led the company\
        \ through a period of significant growth and success in both racing and road\
        \ car production.\n*   **Sergio Marchionne:** Former CEO of Fiat Chrysler\
        \ Automobiles (FCA) and Chairman of Ferrari, who oversaw the company's spin-off\
        \ and continued expansion.\n*   **John Elkann:** Current Chairman of Ferrari,\
        \ representing the Agnelli family's continued involvement in the company.\n\
        *   **Benedetto Vigna:** Current CEO of Ferrari, appointed in 2021 to lead\
        \ the company into the future, focusing on electrification and sustainability.\n\
        \n## Products / Services\nFerrari produces a range of high-performance sports\
        \ cars, including:\n*   **Current Models:**\n    *   296 GTB/GTS: A mid-engine\
        \ sports car with a V6 hybrid powertrain.\n    *   SF90 Stradale/Spider: A\
        \ plug-in hybrid sports car with a V8 engine and electric motors.\n    * \
        \  Roma: A front-engine grand tourer with a sleek and elegant design.\n  \
        \  *   Portofino M: A convertible grand tourer with a retractable hardtop.\n\
        \    *   F8 Tributo/Spider: A mid-engine sports car with a powerful V8 engine.\n\
        \    *   812 Competizione/A: A front-engine sports car with a high-revving\
        \ V12 engine.\n    *   Purosangue: Ferrari's first ever four-door, four-seater\
        \ car, blending performance and versatility.\n*   **Past Models:**\n    *\
        \   250 GTO: One of the most iconic and valuable Ferrari models ever produced.\n\
        \    *   275 GTB: A classic grand tourer with a V12 engine.\n    *   Dino\
        \ 246 GT: A mid-engine sports car named after Enzo Ferrari's son.\n    * \
        \  F40: A high-performance sports car built to celebrate Ferrari's 40th anniversary.\n\
        \    *   Enzo Ferrari: A limited-production supercar named after the company's\
        \ founder.\n\nIn addition to road cars, Ferrari is also involved in motorsports,\
        \ including:\n*   **Formula One:** Ferrari is the oldest and most successful\
        \ team in Formula One, with numerous championships and race wins.\n*   **GT\
        \ Racing:** Ferrari participates in various GT racing series around the world,\
        \ with cars like the 488 GT3 and 296 GT3.\n\nFerrari also offers a range of\
        \ services, including:\n*   **Ferrari Classiche:** A department that restores\
        \ and certifies classic Ferrari cars.\n*   **Ferrari Financial Services:**\
        \ Provides financing and leasing options for Ferrari customers.\n*   **Ferrari\
        \ Store:** Offers a range of merchandise, including clothing, accessories,\
        \ and collectibles.\n\n## Philosophy\nFerrari's philosophy is centered around\
        \ a passion for performance, innovation, and Italian design. The company is\
        \ committed to creating exceptional sports cars that deliver an unparalleled\
        \ driving experience. Ferrari also places a strong emphasis on its racing\
        \ heritage, using its motorsports involvement to develop and refine its road\
        \ car technology. Key values include:\n*   **Excellence:** Striving for the\
        \ highest standards in engineering, design, and craftsmanship.\n*   **Innovation:**\
        \ Continuously pushing the boundaries of automotive technology.\n*   **Passion:**\
        \ A deep-seated love for cars and racing.\n*   **Exclusivity:** Maintaining\
        \ a limited production volume to preserve the brand's prestige and value.\n\
        *   **Heritage:** Honoring the company's rich history and racing legacy."
