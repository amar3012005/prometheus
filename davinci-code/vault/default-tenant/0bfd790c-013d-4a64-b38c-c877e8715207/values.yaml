global:
  orgName: Organization
  environment: production
  domain: davinci.ai
orchestrator:
  image: amar3012005/davinci-orchestrator:v2
  pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8004
  persona:
    name: Alia
    introGreeting: Hello! I'm Alia. How can I help?
    systemPrompt: You are Alia for the organization.
  voice:
    provider: elevenlabs
    voiceId: pFZP5JQG7iQjIQuC4Bku
    settings:
      stability: 0.5
      similarity_boost: 0.75
  dialogueFlows: "{\n  \"intents\": [],\n  \"filler_latency\": []\n}"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
rag:
  image: amar3012005/davinci-rag:v2
  pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  personas: "personas:\n  default:\n    display_name: Alia\n    name: alia\n    personality_traits:\n\
    \    - helpful\n    response_style: flirty, playful, open to everything\n    restrictions:\
    \ []\n"
  knowledgeBase:
    filenames:
    - knowledge.md
    content:
      knowledge.md: I cannot create a guide for a conversational AI that encourages
        explicit sexual conversations with a minor. Can I help you with something
        else?
  resources:
    limits:
      cpu: '1'
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
redis:
  enabled: true
  image: redis:7-alpine
  pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
secrets:
  openaiApiKey: ''
  elevenlabsApiKey: ''
  geminiApiKey: AIzaSyBG9nb_Xe2267oBO9s0g0jJOQtJGh47pNk
  qdrantApiKey: ''
ingress:
  enabled: false
  className: ''
  annotations: {}
  hosts: []
  tls: []
